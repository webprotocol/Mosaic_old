apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.hybrid.MainApplication'

dependencies {
    compile 'com.gluonhq:particle:1.1.0'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.2.1.RELEASE'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.4.0'
	compile group: 'org.mybatis', name: 'mybatis-spring', version: '1.3.0'
    compile group: 'com.gluonhq', name: 'ignite-spring', version: '1.0.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.4.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.4.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.4.1'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.2'
}


